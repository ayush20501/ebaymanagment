<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - YourApp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover-lift {
            transition: transform 0.2s ease-in-out;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-gray-900">YourApp</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-gray-600"></span>
                    <a href="profile.html" class="text-gray-600 hover:text-gray-900">Profile</a>
                    <a href="#" id="logout-btn" class="text-gray-600 hover:text-gray-900">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 lg:px-12 py-12">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-2xl shadow-md fade-in">
                <h3 class="text-lg font-semibold text-gray-900">Total Listings</h3>
                <p id="total-listings-stat" class="text-3xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md fade-in">
                <h3 class="text-lg font-semibold text-gray-900">Active Listings</h3>
                <p id="active-listings-stat" class="text-3xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-md fade-in">
                <h3 class="text-lg font-semibold text-gray-900">Inventory Value</h3>
                <p id="inventory-value-stat" class="text-3xl font-bold text-gray-900">£0.00</p>
            </div>
        </div>

        <!-- Account Information -->
        <div class="bg-gray-50 p-6 rounded-2xl mb-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Account Information</h3>
            <p class="text-gray-600">Email: <span id="profile-email" class="font-medium text-gray-900">-</span></p>
        </div>

        <!-- eBay Account Section -->
        <div class="bg-gray-50 p-6 rounded-2xl mb-6">
            <div class="flex items-center justify-between mb-4">
                <h4 class="font-semibold text-gray-900">eBay Account</h4>
                <div class="space-x-3">
                    <button id="disconnect-ebay-account-btn"
                            class="text-red-600 hover:text-red-800 font-medium hover-lift">
                        Disconnect eBay Account
                    </button>
                    <button id="change-ebay-account-btn"
                            class="text-blue-600 hover:text-blue-800 font-medium hover-lift">
                        Change eBay Account
                    </button>
                </div>
            </div>
            <p class="text-gray-600">eBay Account: <span id="ebay-account-info" class="font-medium text-gray-900">-</span></p>
        </div>

        <!-- Recent Listings -->
        <div class="bg-gray-50 p-6 rounded-2xl">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Recent Listings</h3>
            <div id="recent-listings" class="space-y-4">
                <p class="text-gray-600">No recent listings found.</p>
            </div>
            <div class="mt-6">
                <a href="create-listing.html"
                   class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 hover-lift">
                    Create New Listing
                </a>
            </div>
        </div>
    </div>

    <script>
        async function loadUserProfile() {
            try {
                const response = await fetch('/user-profile');
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('profile-email').textContent = data.email;
                } else {
                    console.error('Error loading user profile:', data.error);
                }
            } catch (error) {
                console.error('Network error:', error);
            }
        }

        async function loadRecentListings() {
            try {
                const response = await fetch('/recent-listings');
                const data = await response.json();
                const listingsContainer = document.getElementById('recent-listings');
                listingsContainer.innerHTML = '';
                if (response.ok && data.listings.length > 0) {
                    data.listings.forEach(listing => {
                        const listingElement = document.createElement('div');
                        listingElement.className = 'bg-white p-4 rounded-lg shadow-sm';
                        listingElement.innerHTML = `
                            <h4 class="font-medium text-gray-900">${listing.title}</h4>
                            <p class="text-gray-600">Price: £${listing.price.toFixed(2)}</p>
                            <p class="text-gray-600">Status: ${listing.status}</p>
                        `;
                        listingsContainer.appendChild(listingElement);
                    });
                } else {
                    listingsContainer.innerHTML = '<p class="text-gray-600">No recent listings found.</p>';
                }
            } catch (error) {
                console.error('Error loading recent listings:', error);
            }
        }

        async function loadEbayAccountInfo() {
            try {
                const response = await fetch('/ebay-account-info');
                const data = await response.json();
                const ebayInfo = document.getElementById('ebay-account-info');
                const changeEbayBtn = document.getElementById('change-ebay-account-btn');
                if (response.ok && data.status === 'success') {
                    ebayInfo.textContent = data.username || data.email || 'Connected';
                    changeEbayBtn.textContent = 'Change eBay Account';
                } else {
                    ebayInfo.textContent = 'Not connected';
                    changeEbayBtn.textContent = 'Connect eBay Account';
                }
            } catch (error) {
                console.error('Error loading eBay account info:', error);
                document.getElementById('ebay-account-info').textContent = 'Error';
                document.getElementById('change-ebay-account-btn').textContent = 'Connect eBay Account';
            }
        }

        async function loadProfileData() {
            try {
                const statsResponse = await fetch('/user-stats');
                const statsData = await statsResponse.json();
                if (statsResponse.ok) {
                    document.getElementById('total-listings-stat').textContent = statsData.total_listings;
                    document.getElementById('active-listings-stat').textContent = statsData.active_listings;
                    document.getElementById('inventory-value-stat').textContent = `£${statsData.total_inventory_value.toFixed(2)}`;
                    document.getElementById('profile-email').textContent = statsData.email;
                }
                await loadUserProfile();
                await loadRecentListings();
                await loadEbayAccountInfo();
            } catch (error) {
                console.error('Error loading profile data:', error);
            }
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    alert('Failed to log out. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Network error. Please try again.');
            }
        });

        document.getElementById('change-ebay-account-btn').addEventListener('click', () => {
            window.location.href = '/ebay-login';
        });

        document.getElementById('disconnect-ebay-account-btn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to disconnect your eBay account? You will need to reauthenticate to continue listing items.')) {
                return;
            }

            try {
                const response = await fetch('/delete-ebay-tokens', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                const data = await response.json();
                if (response.ok) {
                    alert('eBay account disconnected successfully. Please reconnect to continue.');
                    document.getElementById('ebay-account-info').textContent = 'Not connected';
                    document.getElementById('change-ebay-account-btn').textContent = 'Connect eBay Account';
                    // Optionally redirect to reauthenticate
                    setTimeout(() => { window.location.href = '/ebay-login'; }, 2000);
                } else {
                    alert(data.error || 'Failed to disconnect eBay account.');
                }
            } catch (error) {
                console.error('Error disconnecting eBay account:', error);
                alert('Network error. Please try again.');
            }
        });

        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/auth-status');
                const data = await response.json();
                if (!data.is_logged_in) {
                    window.location.href = 'login.html';
                    return;
                } else if (!data.has_profile) {
                    window.location.href = 'profile.html';
                    return;
                }
                document.getElementById('user-email').textContent = data.email;
                await loadProfileData();
            } catch (error) {
                console.error('Auth status error:', error);
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
